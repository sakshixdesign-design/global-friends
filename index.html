<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <title>SOURABH4U</title>
  <link rel="icon" href="logo.png" type="image/x-icon">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">

  <style>
    * {
      box-sizing: border-box;
    }


    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background: #f8fafc;
      overflow: hidden;
    }

    h1 {
      font-size: 2.4rem;
    }
 p {
      font-size: 1.2rem;
    }

@media (max-width: 600px) {
  h1 {font-size: 1.8rem;}
  p { font-size: 1.05rem;}
}

   .slideshow {
  width: 100vw;
  height: 100dvh; /* modern */
  height: 100vh; /* fallback just in case */
}


    .slide {
  position: absolute;
  top: 50%;
  left: 50%;
  width: 100%;
  transform: translate(-50%, -50%);
  display: flex;
  align-items: center;
  justify-content: center;
  text-align: center;
  padding: 24px;
  opacity: 0;
  animation: fadeSlide 16s infinite;
}

    .slide:nth-child(1) { animation-delay: 0s; }
    .slide:nth-child(2) { animation-delay: 4s; }
    .slide:nth-child(3) { animation-delay: 8s; }
    .slide:nth-child(4) { animation-delay: 12s; }

    @keyframes fadeSlide {
      0%   { opacity: 0; }
      10%  { opacity: 1; }
      25%  { opacity: 1; }
      35%  { opacity: 0; }
      100% { opacity: 0; }
    }

    h1 {
      font-size: 2.6rem;
      font-weight: 600;
      color: #0f172a;
      max-width: 700px;
      line-height: 1.3;
    }

    p {
      font-size: 1.2rem;
      color: #475569;
      max-width: 650px;
      line-height: 1.6;
    }

    .final {
  flex-direction: column;
  align-items: center;
}


    .logo {
      width: 140px;
      margin-top: 30px;
      opacity: 0;
      animation: logoFade 16s infinite;
      animation-delay: 12s;
    }

    @keyframes logoFade {
      0%   { opacity: 0; transform: translateY(20px); }
      15%  { opacity: 1; transform: translateY(0); }
      30%  { opacity: 1; }
      40%  { opacity: 0; }
      100% { opacity: 0; }
    }

    .enter-btn {
      margin-top: 25px;
      padding: 12px 28px;
      border-radius: 30px;
      background: #1e293b;
      color: white;
      text-decoration: none;
      font-size: 0.95rem;
      opacity: 0;
      animation: btnFade 16s infinite;
      animation-delay: 12.5s;
    }

    @keyframes btnFade {
      0% { opacity: 0; }
      15% { opacity: 1; }
      30% { opacity: 1; }
      40% { opacity: 0; }
      100% { opacity: 0; }
    }

  </style>
</head>

<body>

  <div class="slideshow">

    <div class="slide">
      <h1>Some journeys begin quietly.</h1>
    </div>

    <div class="slide">
      <p>
        Three friends.<br>
        Countless travels, meals, and conversations<br>
        that felt ordinary — until they weren’t.
      </p>
    </div>

    <div class="slide">
      <p>
        One of us moves forward,<br>
        carrying pieces of all of us along.
      </p>
    </div>

    <div class="slide final">
      <h1>Global Friends — The Trio</h1>
      <img src="favicon.png" alt="Chai Chat Chaos" class="logo">
      <a href="note.html" class="enter-btn">Read the note →</a>
    </div>

  </div>

</body>
</html>
